<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      const element = document.getElementById("myDiv");
      if (element) { // Check if element still exists
        element.remove();
      } else {
        console.log("Element already removed");
      }
    }
  </script>
</body>
</html>
